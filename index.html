<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register">
                <label>First Name : </label>
                <br>
                <input type="text" class="name" placeholder="Enter Your Name">
                <br><br>

                <label>Last Name : </label>
                <br>
                <input type="text" class="name" placeholder="Enter Your Last Name">
                <br><br>

                <label>Father's Name : </label>
                <br>
                <input type="text" class="name" placeholder="Enter Your Father's Name">
                <br><br>

                <label>Your Age: </label>
                <br>
                <input type="number" min="18" max="40" class="name" placeholder="Click Up & Down to Enter Valid Ages">
                <br><br>

                <label>Email : </label>
                <br>
                <input type="Email" required class="name" placeholder="Enter Valid Email">
                <br><br>

                <label>Gender : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span>Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span>Female</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <br><br>

                <label>Known Language :</label>
                <br>
                <input type="checkbox" id="hindi">
                <span>Hindi</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" id="english">
                <span>English</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" id="urdu">
                <span>Urdu</span>
                <br><br>

                <input type="submit" value="submit" id="submit">
                
         </form>

        </div>
    </div>
</body>
</html>
